<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <!-- 🐍 Logo -->
        <img id="logo" src="Logo_Transparent.png" alt="Snake Strikers Logo">

        <!-- ✨ Titel -->
        <h1 id="animated-title">Snake Strikers</h1>

        <!-- 🔑 Login-Text -->
        <p id="login-text">Login here:</p>

        <!-- 📝 Eingabefelder -->
        <input type="text" class="input-field" placeholder="Username">
        <input type="password" class="input-field" placeholder="Password">

        <!-- 🖱️ Login-Button -->
        <button id="login-button">Login</button>

        <!-- 📜 Alternative Option -->
        <p id="alternative-text">
            Alternatively, you can <a href="register.html">register here</a><br>
            or <a href="guest.html">continue as guest</a>
        </p>
    </div>

</body>
</html>
